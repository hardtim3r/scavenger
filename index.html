<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <title>Terugblik</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      color-scheme: dark;
    }

    body {
      margin: 0;
      background: #05060a;
      color: #f5f5f5;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      min-height: 100vh;
    }

    .chat-wrapper {
      height: 100vh;
      width: 100vw;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      padding: 0.75rem 0.75rem 1rem;
    }

    .status {
      font-size: 0.85rem;
      opacity: 0.7;
      margin-bottom: 0.4rem;
      padding: 0 0.25rem;
    }

    #file-input {
      display: none;
      margin-bottom: 0.4rem;
      padding: 0 0.25rem;
    }

    .chat-window {
      flex: 1;
      border-radius: 0;
      background: transparent;
      padding: 0.25rem;
      box-shadow: none;
      overflow-y: auto;
      box-sizing: border-box;
    }

    .chat-container {
      display: flex;
      flex-direction: column;
      gap: 4px;
      padding-bottom: 1.5rem;
    }

    .chat-line {
      display: flex;
      margin: 2px 0;
      animation: fadeIn 0.25s ease-out;
    }

    .bubble {
      max-width: 80%;
      padding: 8px 12px;
      border-radius: 18px;
      font-size: 0.95rem;
      line-height: 1.5;
      word-wrap: break-word;
      word-break: break-word;
      white-space: pre-wrap;
    }

    .bubble em {
      font-style: italic;
    }

    .from-a {
      justify-content: flex-start;
    }

    .from-a .bubble {
      background: #22263a;
      border-bottom-left-radius: 4px;
      border-top-left-radius: 4px;
    }

    .from-b {
      justify-content: flex-end;
    }

    .from-b .bubble {
      background: #3e2b55;
      border-bottom-right-radius: 4px;
      border-top-right-radius: 4px;
    }

    .day-separator {
      text-align: center;
      margin: 10px 0 6px;
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.16em;
      opacity: 0.65;
    }

    .day-separator span {
      background: #050711;
      padding: 2px 10px;
      border-radius: 999px;
      border: 1px solid rgba(255, 255, 255, 0.08);
    }

    .cta-button {
      border: none;
      padding: 8px 16px;
      border-radius: 999px;
      background: #f5f5f5;
      color: #05060a;
      font-size: 0.9rem;
      font-weight: 600;
      cursor: pointer;
      white-space: nowrap;
    }

    .cta-button:active {
      transform: scale(0.97);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(4px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .chat-window::-webkit-scrollbar {
      width: 6px;
    }
    .chat-window::-webkit-scrollbar-track {
      background: transparent;
    }
    .chat-window::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.18);
      border-radius: 999px;
    }
  </style>
</head>
<body>
  <div class="chat-wrapper">
    <div id="status" class="status">Momentje, ik spoel even terugâ€¦</div>
    <input type="file" id="file-input" accept=".txt" />
    <div class="chat-window" id="chat-window">
      <div id="chat-container" class="chat-container"></div>
    </div>
  </div>

  <script>
    const container = document.getElementById("chat-container");
    const chatWindow = document.getElementById("chat-window");
    const statusEl = document.getElementById("status");
    const fileInput = document.getElementById("file-input");

    let messages = [];
    let index = 0;
    let finished = false;

    // URL van de volgende pagina (pas deze aan naar wat jij wilt)
    const NEXT_URL = "volgende.html";
    const FINAL_BUTTON_DELAY = 2000; // 2 seconden na laatste bericht

    // Timings
    const WARMUP_COUNT = 13;    // eerste ~13 berichten traag
    const COOLDOWN_COUNT = 14;  // laatste ~14 berichten traag
    const SLOW_DELAY = 1000;    // 1 seconde bij langzaam
    const FAST_MIN_DELAY = 4;   // snelste in het midden
    const FAST_MAX_DELAY = 40;  // begin van het midden, voor hij echt "afvliegt"

    let senderA = null;
    let senderB = null;
    let lastShownDate = null;

    // Eerst proberen we chat.txt via fetch (voor server / GitHub / Netlify)
    fetch("chat.txt")
      .then(r => {
        if (!r.ok) throw new Error("HTTP " + r.status);
        return r.text();
      })
      .then(text => {
        messages = parseWhatsAppExport(text);
        if (!messages.length) {
          statusEl.textContent = "Kon geen berichten vinden in chat.txt ðŸ˜¢";
          return;
        }
        statusEl.textContent = "";
        setTimeout(showNext, 800);
      })
      .catch(err => {
        console.warn("fetch(chat.txt) faalde:", err);
        enableFileFallback();
      });

    function enableFileFallback() {
      statusEl.textContent = "Kon chat.txt niet automatisch laden. Kies hier je WhatsApp export:";
      fileInput.style.display = "block";

      fileInput.addEventListener("change", () => {
        const file = fileInput.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = e => {
          const text = e.target.result;
          messages = parseWhatsAppExport(text);
          if (!messages.length) {
            statusEl.textContent = "Kon geen berichten vinden in dit bestand ðŸ˜¢";
            return;
          }
          fileInput.style.display = "none";
          statusEl.textContent = "";
          setTimeout(showNext, 800);
        };
        reader.readAsText(file, "utf-8");
      });
    }

    function parseWhatsAppExport(text) {
      const lines = text.split(/\r?\n/);
      const result = [];
      let current = null;
      const senders = new Set();

      const re = /^\[(\d{2})\/(\d{2})\/(\d{4}),\s+\d{2}:\d{2}:\d{2}\]\s+([^:]+):\s(.*)$/;

      for (const rawLine of lines) {
        const line = rawLine.trim();
        if (!line) continue;

        const match = line.match(re);
        if (match) {
          if (current) result.push(current);

          const day = match[1];
          const month = match[2];
          const sender = match[4];
          const textPart = match[5];

          if (
            textPart === "<Media weggelaten>" ||
            textPart === "<Media omitted>"
          ) {
            current = null;
            continue;
          }

          senders.add(sender);

          current = {
            date: `${day}-${month}`,
            sender,
            text: textPart
          };
        } else if (current) {
          current.text += "\n" + line;
        }
      }

      if (current) result.push(current);

      const unique = Array.from(senders);
      senderA = unique[0] || "A";
      senderB = unique[1] || "B";

      return result;
    }

    function showNext() {
      if (index >= messages.length) {
        if (finished) return;
        finished = true;

        statusEl.textContent = "â€¦en toen waren we er ineens echt. ðŸŒ™";

        // Na ~2 sec een 'bericht' met knop laten verschijnen
        setTimeout(showContinueBubble, FINAL_BUTTON_DELAY);
        return;
      }

      const msg = messages[index];

      if (msg.date !== lastShownDate) {
        const sep = document.createElement("div");
        sep.className = "day-separator";
        sep.innerHTML = `<span>${escapeHtml(msg.date)}</span>`;
        container.appendChild(sep);
        lastShownDate = msg.date;
      }

      const line = document.createElement("div");
      const isSenderA = msg.sender === senderA;
      line.className = "chat-line " + (isSenderA ? "from-a" : "from-b");

      const bubble = document.createElement("div");
      bubble.className = "bubble";
      bubble.innerHTML = `<em>${escapeHtml(msg.text).replace(/\n/g, "<br>")}</em>`;

      line.appendChild(bubble);
      container.appendChild(line);

      chatWindow.scrollTop = chatWindow.scrollHeight;

      index++;

      const total = messages.length;
      let delay;

      if (total <= WARMUP_COUNT + COOLDOWN_COUNT) {
        delay = SLOW_DELAY;
      } else if (index <= WARMUP_COUNT) {
        delay = SLOW_DELAY;
      } else if (index >= total - COOLDOWN_COUNT) {
        delay = SLOW_DELAY;
      } else {
        const middleTotal = total - WARMUP_COUNT - COOLDOWN_COUNT;
        const midIndex = index - WARMUP_COUNT;
        const progress = midIndex / middleTotal;

        const easing = Math.pow(1 - progress, 3);  // 1 â†’ 0

        delay = FAST_MIN_DELAY + (FAST_MAX_DELAY - FAST_MIN_DELAY) * easing;
      }

      setTimeout(showNext, delay);
    }

    function showContinueBubble() {
      const line = document.createElement("div");
      // Laat de knop als 'jouw' bericht (rechts) verschijnen
      line.className = "chat-line from-b";

      const bubble = document.createElement("div");
      bubble.className = "bubble";

      bubble.innerHTML = `
        <button class="cta-button" id="continue-btn">
          Ga verder
        </button>
      `;

      line.appendChild(bubble);
      container.appendChild(line);
      chatWindow.scrollTop = chatWindow.scrollHeight;

      const btn = document.getElementById("continue-btn");
      if (btn) {
        btn.addEventListener("click", () => {
          window.location.href = NEXT_URL;
        });
      }
    }

    function escapeHtml(str) {
      return String(str)
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;");
    }
  </script>
</body>
</html>
