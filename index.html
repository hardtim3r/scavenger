<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <title>Terugblik</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      color-scheme: dark;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden; /* geen pagina-scroll, alleen de chat zelf scrolt */
    }

    body {
      background: #05060a;
      color: #f5f5f5;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    .chat-wrapper {
      height: 100svh;
      width: 100vw;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      padding: 0.75rem 0.75rem 1rem;
      position: relative;
      opacity: 1;
      transform: translateY(0);
    }

    .status {
      font-size: 0.85rem;
      opacity: 0.7;
      margin-bottom: 0.4rem;
      padding: 0 0.25rem;
    }

    #file-input {
      display: none;
      margin-bottom: 0.4rem;
      padding: 0 0.25rem;
    }

    .chat-window {
      flex: 1;
      background: transparent;
      padding: 0.25rem;
      overflow-y: auto;
      box-sizing: border-box;
      overscroll-behavior: contain; /* niet buiten de chat “doorschieten” */
    }

    .chat-container {
      display: flex;
      flex-direction: column;
      gap: 4px;
      padding-bottom: 2.5rem;
    }

    .chat-line {
      display: flex;
      margin: 2px 0;
      animation: fadeIn 0.25s ease-out;
    }

    .bubble {
      max-width: 80%;
      padding: 8px 12px;
      border-radius: 18px;
      font-size: 0.95rem;
      line-height: 1.5;
      word-wrap: break-word;
      white-space: pre-wrap;
    }

    .bubble em {
      font-style: italic;
    }

    .from-a {
      justify-content: flex-start;
    }

    .from-a .bubble {
      background: #22263a;
      border-bottom-left-radius: 4px;
      border-top-left-radius: 4px;
    }

    .from-b {
      justify-content: flex-end;
    }

    .from-b .bubble {
      background: #3e2b55;
      border-bottom-right-radius: 4px;
      border-top-right-radius: 4px;
    }

    .day-separator {
      text-align: center;
      margin: 12px 0 6px;
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.16em;
      opacity: 0.65;
    }

    .day-separator span {
      background: #050711;
      padding: 2px 10px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.08);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(4px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* --- START OVERLAY --- */
    .intro-overlay {
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at top, rgba(255,255,255,0.05), transparent 55%),
                  #05060a;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }

    .intro-card {
      max-width: 520px;
      padding: 1.75rem 1.5rem 1.5rem;
      border-radius: 24px;
      background: rgba(10,12,25,0.96);
      box-shadow: 0 18px 60px rgba(0,0,0,0.7);
      text-align: center;
      backdrop-filter: blur(14px);
    }

    .intro-button {
      border: none;
      padding: 0.75rem 1.8rem;
      border-radius: 999px;
      background: #ffffff;
      color: #05060a;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 10px 30px rgba(255,255,255,0.15);
    }

    .intro-button:active {
      transform: scale(0.97);
    }

    /* FADE-OUT ANIMATIE AAN HET EIND */
    .fade-out {
      animation: fadeOutScreen 1.4s ease forwards; /* langere fade */
    }

    @keyframes fadeOutScreen {
      0% {
        opacity: 1;
        transform: scale(1);
      }
      100% {
        opacity: 0;
        transform: scale(0.97);
      }
    }

  </style>
</head>
<body>
  <div class="chat-wrapper" id="chat-wrapper">
    <!-- START OVERLAY -->
    <div id="intro-overlay" class="intro-overlay">
      <div class="intro-card">
        <button id="start-button" class="intro-button">Start</button>
      </div>
    </div>

    <div id="status" class="status">Momentje, ik spoel even terug…</div>
    <input type="file" id="file-input" accept=".txt" />

    <div class="chat-window" id="chat-window">
      <div id="chat-container" class="chat-container"></div>
    </div>
  </div>

  <script>
    const container = document.getElementById("chat-container");
    const chatWindow = document.getElementById("chat-window");
    const statusEl = document.getElementById("status");
    const fileInput = document.getElementById("file-input");
    const introOverlay = document.getElementById("intro-overlay");
    const startButton = document.getElementById("start-button");
    const chatWrapper = document.getElementById("chat-wrapper");

    // Volgende pagina:
    const NEXT_URL = "bellen.html";

    let messages = [];
    let index = 0;
    let senderA = null;
    let senderB = null;
    let lastShownDate = null;

    let started = false;
    let messagesReady = false;

    // Timings
    const WARMUP_COUNT = 13;
    const COOLDOWN_COUNT = 14;
    const SLOW_DELAY = 1000;
    const FAST_MIN_DELAY = 4;
    const FAST_MAX_DELAY = 40;

    function tryStartPlayback() {
      if (started && messagesReady && index === 0) {
        setTimeout(showNext, 800);
      }
    }

    // fetch chat
    fetch("chat.txt")
      .then(r => { if (!r.ok) throw new Error(); return r.text(); })
      .then(text => {
        messages = parseWhatsAppExport(text);
        messagesReady = true;
        statusEl.textContent = started ? "" : "Bestand staat klaar. Druk op Start wanneer je wilt.";
        tryStartPlayback();
      })
      .catch(() => enableFileFallback());

    function enableFileFallback() {
      statusEl.textContent = "Kon chat.txt niet laden. Kies het bestand:";
      fileInput.style.display = "block";
      fileInput.addEventListener("change", () => {
        const reader = new FileReader();
        reader.onload = e => {
          messages = parseWhatsAppExport(e.target.result);
          messagesReady = true;
          statusEl.textContent = started ? "" : "Berichten staan klaar. Druk op Start wanneer je wilt.";
          fileInput.style.display = "none";
          tryStartPlayback();
        };
        reader.readAsText(fileInput.files[0], "utf-8");
      });
    }

    function parseWhatsAppExport(text) {
      const lines = text.split(/\r?\n/);
      const result = [];
      let cur = null;
      const senders = new Set();
      const re = /^\[(\d{2})\/(\d{2})\/(\d{4}),\s+\d{2}:\d{2}:\d{2}\]\s+([^:]+):\s(.*)$/;

      for (let raw of lines) {
        const line = raw.trim();
        if (!line) continue;

        const m = line.match(re);
        if (m) {
          if (cur) result.push(cur);

          const [_, dd, mm, yyyy, sender, textMsg] = m;
          if (textMsg === "<Media weggelaten>" || textMsg === "<Media omitted>") {
            cur = null;
            continue;
          }

          senders.add(sender);
          cur = { date: `${dd}-${mm}`, sender, text: textMsg };
        } else if (cur) {
          cur.text += "\n" + line;
        }
      }
      if (cur) result.push(cur);

      const uniq = Array.from(senders);
      senderA = uniq[0] || "A";
      senderB = uniq[1] || "B";

      return result;
    }

    function showNext() {
      if (index >= messages.length) {
        // Alle berichten zijn geweest:
        // eerst 2s laten staan, dan fade-out + redirect
        setTimeout(() => {
          chatWrapper.classList.add("fade-out");

          // fade duurt 1400ms → daarna nog 1 extra seconde wachten:
          setTimeout(() => {
            window.location.href = NEXT_URL;
          }, 1400 + 1000);

        }, 2000); // 2s wachten na laatste bericht

        return;
      }

      const msg = messages[index];

      // date separator
      if (msg.date !== lastShownDate) {
        const sep = document.createElement("div");
        sep.className = "day-separator";
        sep.innerHTML = `<span>${escapeHtml(msg.date)}</span>`;
        container.appendChild(sep);
        lastShownDate = msg.date;
      }

      const line = document.createElement("div");
      const isA = msg.sender === senderA;
      line.className = "chat-line " + (isA ? "from-a" : "from-b");

      const bubble = document.createElement("div");
      bubble.className = "bubble";
      bubble.innerHTML = `<em>${escapeHtml(msg.text).replace(/\n/g,"<br>")}</em>`;
      line.appendChild(bubble);
      container.appendChild(line);

      // Smooth scroll naar onder, nádat de DOM geüpdatet is
      requestAnimationFrame(() => {
        chatWindow.scrollTop = chatWindow.scrollHeight;
      });

      index++;

      const total = messages.length;
      let delay;

      if (total <= WARMUP_COUNT + COOLDOWN_COUNT) {
        // alles langzaam als er weinig berichten zijn
        delay = SLOW_DELAY;
      } else if (index < WARMUP_COUNT) {
        // eerste warmup-berichten
        delay = SLOW_DELAY;
      } else if (index === WARMUP_COUNT) {
        // laatste langzame bericht net geweest → extra pauze
        delay = SLOW_DELAY + 2000; // 1s + 2s extra
      } else if (index >= total - COOLDOWN_COUNT) {
        // laatste fase: weer langzaam
        delay = SLOW_DELAY;
      } else {
        // middenstuk: snel
        const middleTotal = total - WARMUP_COUNT - COOLDOWN_COUNT;
        const midIndex = index - WARMUP_COUNT;
        const progress = midIndex / middleTotal;
        const easing = Math.pow(1 - progress, 3);
        delay = FAST_MIN_DELAY + (FAST_MAX_DELAY - FAST_MIN_DELAY) * easing;
      }

      setTimeout(showNext, delay);
    }

    function escapeHtml(str) {
      return str
        .replace(/&/g,"&amp;")
        .replace(/</g,"&lt;")
        .replace(/>/g,"&gt;");
    }

    // START-knop logica
    startButton.addEventListener("click", () => {
      started = true;
      introOverlay.style.display = "none";
      if (!messagesReady) {
        statusEl.textContent = "Momentje, ik laad onze berichten…";
      } else {
        statusEl.textContent = "";
      }
      tryStartPlayback();
    });
  </script>
</body>
</html>
