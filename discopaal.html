<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <title>Scavenger Hunt – Discopaal</title>
  <!-- Zoom beperken & niet kunnen inzoomen/dubbel-tap -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no" />
  <style>
    :root {
      color-scheme: dark;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden; /* geen algemene scroll */
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #050814;
      color: #f7f7ff;
      display: flex;
      align-items: center;
      justify-content: center;
      box-sizing: border-box;
      touch-action: none; /* geen pinch / double-tap zoom */
      position: relative;
    }

    /* === LICHTPUNTJES ACHTER DE KAART, OVER HELE PAGINA === */
    .lights {
      position: fixed;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
      z-index: 0;
    }

    .light-dot {
      position: absolute;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #ff00ff;
      /* HELE felle glow */
      box-shadow:
        0 0 38px rgba(255, 0, 255, 1),
        0 0 70px rgba(255, 0, 255, 0.9);
      opacity: 0.95;
      filter: blur(0.4px);
      animation:
        colorShift 3s linear infinite alternate,
        pulseGlow 1.8s ease-in-out infinite alternate;
    }

    @keyframes colorShift {
      0% {
        background: #ff00ff; /* fel magenta */
        box-shadow:
          0 0 40px rgba(255, 0, 255, 1),
          0 0 75px rgba(255, 0, 255, 0.95);
      }
      20% {
        background: #00e5ff; /* neon cyaan */
        box-shadow:
          0 0 42px rgba(0, 229, 255, 1),
          0 0 80px rgba(0, 229, 255, 0.95);
      }
      40% {
        background: #00ff6a; /* fel groen */
        box-shadow:
          0 0 42px rgba(0, 255, 106, 1),
          0 0 80px rgba(0, 255, 106, 0.95);
      }
      60% {
        background: #ffe600; /* fel geel */
        box-shadow:
          0 0 42px rgba(255, 230, 0, 1),
          0 0 80px rgba(255, 230, 0, 0.95);
      }
      80% {
        background: #ff007a; /* hot pink */
        box-shadow:
          0 0 42px rgba(255, 0, 122, 1),
          0 0 80px rgba(255, 0, 122, 0.95);
      }
      100% {
        background: #ff00ff;
        box-shadow:
          0 0 40px rgba(255, 0, 255, 1),
          0 0 75px rgba(255, 0, 255, 0.95);
      }
    }

    @keyframes pulseGlow {
      0% {
        transform: scale(0.9);
        opacity: 0.6;
      }
      50% {
        transform: scale(1.25);
        opacity: 1;
      }
      100% {
        transform: scale(0.9);
        opacity: 0.7;
      }
    }

    /* Mobiel: nog iets groter & heftiger */
    @media (max-width: 600px) {
      .light-dot {
        width: 12px;
        height: 12px;
        box-shadow:
          0 0 50px rgba(255, 255, 255, 1),
          0 0 90px rgba(255, 255, 255, 0.9);
      }
    }

    .wrapper {
      max-width: 480px;
      width: calc(100vw - 32px);
      text-align: center;
      opacity: 0;
      transform: translateY(8px);
      transition: opacity 0.4s ease, transform 0.4s ease;
      position: relative;
      z-index: 1; /* boven de lichtpuntjes */
    }

    .card {
      background: rgba(15, 18, 40, 0.92);
      border-radius: 24px;
      padding: 24px 22px 24px;
      box-shadow: 0 18px 60px rgba(0,0,0,0.9);
      backdrop-filter: blur(12px);
      transition: background 0.4s ease, box-shadow 0.4s ease, transform 0.4s ease;
    }

    /* Groenige highlight bij goed antwoord */
    .card.success {
      background: radial-gradient(circle at top, rgba(107,255,181,0.24), rgba(15,18,40,0.98));
      box-shadow: 0 24px 80px rgba(0,0,0,1);
      transform: translateY(-2px);
    }

    .question {
      font-size: 1.2rem;
      line-height: 1.6;
      margin-bottom: 18px;
      opacity: 0.96;
      font-weight: 600;
      cursor: pointer; /* triple-tap dev */
    }

    .hint {
      font-size: 0.85rem;
      opacity: 0.8;
      margin-top: 4px;
      margin-bottom: 16px;
      line-height: 1.4;
    }

    .wheel-wrapper {
      margin: 12px 0 8px;
    }

    .wheel-label {
      font-size: 0.9rem;
      opacity: 0.9;
      margin-bottom: 6px;
    }

    select {
      width: 100%;
      max-width: 260px;
      padding: 10px 14px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.2);
      background: rgba(6, 9, 26, 0.96);
      color: #f7f7ff;
      font-size: 18px;
      text-align-last: center;
      -moz-text-align-last: center;
      appearance: none;
      -webkit-appearance: none;
      -moz-appearance: none;
      position: relative;
    }

    .wheel-container {
      display: flex;
      justify-content: center;
      position: relative;
    }

    .wheel-container::after {
      content: "▼";
      position: absolute;
      right: calc(50% - 110px);
      top: 50%;
      transform: translateY(-50%);
      font-size: 0.7rem;
      pointer-events: none;
      opacity: 0.7;
    }

    button {
      border: none;
      border-radius: 999px;
      padding: 12px 24px;
      font-size: 15px;
      cursor: pointer;
      margin-top: 16px;
      background: linear-gradient(135deg, #ffb3ff, #9f9cff);
      color: #141414;
      font-weight: 600;
    }

    button:disabled {
      opacity: 0.4;
      cursor: default;
    }

    .status {
      font-size: 0.9rem;
      margin-top: 12px;
      min-height: 1.4em;
    }

    #continue-btn {
      display: none;
      margin-top: 18px;
    }

    /* DEV-SKIP */
    #dev-skip {
      display: none;
      margin-top: 10px;
      background: rgba(255,255,255,0.15);
      color: #fff;
      font-size: 14px;
    }

    /* kleine “shake” animatie bij fout antwoord */
    .shake {
      animation: shake 0.25s ease-in-out;
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-4px); }
      50% { transform: translateX(4px); }
      75% { transform: translateX(-2px); }
      100% { transform: translateX(0); }
    }

    /* INTRO OVERLAY (zoals bij bellen.html) */
    .intro-overlay {
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at top, rgba(255,255,255,0.06), transparent 55%), #050814;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }

    .intro-box {
      max-width: 420px;
      padding: 28px 24px 24px;
      border-radius: 24px;
      background: rgba(5, 7, 18, 0.96);
      box-shadow: 0 20px 60px rgba(0,0,0,0.8);
      text-align: center;
      backdrop-filter: blur(14px);
    }

    .intro-text {
      font-size: 1.9rem;
      line-height: 1.45;
      font-weight: 500;
      margin: 0;
      opacity: 0;
    }

    .intro-text.fade-in {
      animation: introFade 0.8s ease forwards;
    }

    @keyframes introFade {
      from {
        opacity: 0;
        transform: translateY(6px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* FADE-OUT VAN DE HELE CONTENT AAN HET EIND */
    .fade-out {
      animation: fadeOutScreen 1.4s ease forwards;
    }

    @keyframes fadeOutScreen {
      0% {
        opacity: 1;
        transform: scale(1);
      }
      100% {
        opacity: 0;
        transform: scale(0.97);
      }
    }
  </style>
</head>
<body>

  <!-- LICHTPUNTJES ACHTERGROND -->
  <div class="lights" id="lights"></div>

  <!-- INTRO OVERLAY -->
  <div class="intro-overlay" id="intro-overlay">
    <div class="intro-box">
      <p id="intro-text" class="intro-text"></p>
    </div>
  </div>

  <div class="wrapper" id="wrapper">
    <div class="card" id="card">
      <p id="question" class="question">
        Hoeveel lichtjes zitten er op de discopaal?
      </p>

      <div class="wheel-wrapper">
        <div class="wheel-label">Jouw antwoord:</div>
        <div class="wheel-container">
          <select id="answer-select">
            <!-- opties worden met JS gevuld -->
          </select>
        </div>
      </div>

      <button id="submit-btn">Bevestig</button>

      <p id="status" class="status"></p>

      <!-- DEV SKIP -->
      <button id="dev-skip">DEV: Skip naar volgende</button>
    </div>
  </div>

<script>
  // ====== CONFIG ======
  const CORRECT_ANSWER = 300;
  const NEXT_URL = "volgende.html"; // pas dit aan als je route verandert

  // genoeg lichtjes zodat het scherm echt vol staat, zeker mobiel
  const DOT_COUNT = 60;

  const answerSelect = document.getElementById("answer-select");
  const submitBtn = document.getElementById("submit-btn");
  const statusEl = document.getElementById("status");
  const devSkipBtn = document.getElementById("dev-skip");
  const questionEl = document.getElementById("question");
  const cardEl = document.getElementById("card");
  const wrapperEl = document.getElementById("wrapper");
  const lightsEl = document.getElementById("lights");

  const introOverlay = document.getElementById("intro-overlay");
  const introTextEl  = document.getElementById("intro-text");

  /* ===== LICHTPUNTJES RANDOM OVER HELE VIEWPORT ===== */
  function spawnLights() {
    lightsEl.innerHTML = "";

    const w = window.innerWidth;
    const h = window.innerHeight;

    for (let i = 0; i < DOT_COUNT; i++) {
      const dot = document.createElement("div");
      dot.className = "light-dot";

      const x = Math.random() * w;
      const y = Math.random() * h;

      dot.style.left = `${x}px`;
      dot.style.top = `${y}px`;

      // random delay/duration voor variatie
      const colorDelay = (Math.random() * 3).toFixed(2);
      const pulseDelay = (Math.random() * 1.8).toFixed(2);
      dot.style.animationDelay = `${colorDelay}s, ${pulseDelay}s`;

      const colorDur = (2.0 + Math.random() * 1.0).toFixed(2);
      const pulseDur = (1.2 + Math.random() * 0.8).toFixed(2);
      dot.style.animationDuration = `${colorDur}s, ${pulseDur}s`;

      lightsEl.appendChild(dot);
    }
  }

  window.addEventListener("resize", spawnLights);

  /* ===== INTRO SEQUENCE ===== */
  const introMessages = [
    "Lekker gedaan pik",
    "Het antwoord van de volgende mag je wel opzoeken",
    "Dit is een warming-up anyway",
    "Weet je ook meteen waarom ik opeens van die priemgetallen afwist",
    "Ik hoop niet dat je tellie explodeert"
  ];

  function runIntro() {
    let idx = 0;
    const DISPLAY_TIME = 3400;

    function nextMessage() {
      if (idx >= introMessages.length) {
        introOverlay.style.transition = "opacity 0.45s ease";
        introOverlay.style.opacity = "0";
        setTimeout(() => {
          introOverlay.style.display = "none";
          wrapperEl.style.opacity = "1";
          wrapperEl.style.transform = "translateY(0)";
        }, 450);
        return;
      }

      introTextEl.classList.remove("fade-in");
      void introTextEl.offsetWidth; // reflow
      introTextEl.textContent = introMessages[idx];
      introTextEl.classList.add("fade-in");

      idx++;
      setTimeout(nextMessage, DISPLAY_TIME);
    }

    nextMessage();
  }

  window.addEventListener("load", () => {
    spawnLights();
    runIntro();
  });

  // ====== OPTIONS VULLEN (150 t/m 400) ======
  (function fillOptions() {
    for (let i = 150; i <= 400; i++) {
      const opt = document.createElement("option");
      opt.value = i;
      opt.textContent = i;
      answerSelect.appendChild(opt);
    }
    answerSelect.value = "150";
  })();

  function handleSuccess() {
    statusEl.textContent = "Lekker bro";
    cardEl.classList.add("success");
    submitBtn.disabled = true;
    answerSelect.disabled = true;

    // Kleine delay om de groene state te laten zien
    setTimeout(() => {
      wrapperEl.classList.add("fade-out");

      // fade duurt 1.4s → daarna nog 1s extra voor de vibe
      setTimeout(() => {
        window.location.href = NEXT_URL;
      }, 1400 + 1000);

    }, 1200);
  }

  function handleWrong(value) {
    if (value < CORRECT_ANSWER) {
      statusEl.textContent = "Het is hoger.";
    } else {
      statusEl.textContent = "Het is lager.";
    }

    // kleine shake
    answerSelect.classList.remove("shake");
    void answerSelect.offsetWidth; // force reflow
    answerSelect.classList.add("shake");
  }

  submitBtn.addEventListener("click", () => {
    const value = parseInt(answerSelect.value, 10);
    if (isNaN(value)) {
      statusEl.textContent = "Kies eerst een getal.";
      return;
    }

    if (value === CORRECT_ANSWER) {
      handleSuccess();
    } else {
      handleWrong(value);
    }
  });

  // ====== DEV MODE (triple tap op vraag) ======
  let taps = [];
  questionEl.addEventListener("click", () => {
    const now = Date.now();
    taps.push(now);
    if (taps.length > 3) taps.shift();

    if (taps.length === 3 && taps[2] - taps[0] < 900) {
      devSkipBtn.style.display = "inline-block";
      statusEl.textContent = "(DEV-modus actief)";
    }
  });

  devSkipBtn.addEventListener("click", () => {
    window.location.href = NEXT_URL;
  });
</script>

</body>
</html>
