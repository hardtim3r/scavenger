<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <title>Scavenger Hunt – Wijzer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no" />
  <style>
    :root { color-scheme: dark; }

    body {
      margin: 0;
      background: #050814;
      color: #f7f7ff;
      font-family: system-ui, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      touch-action: none;
    }

    /* Fade-out */
    .fade-out {
      animation: fadeOutScreen 1.4s ease forwards;
    }
    @keyframes fadeOutScreen {
      0% { opacity: 1; transform: scale(1); }
      100% { opacity: 0; transform: scale(0.97); }
    }

    .compass-wrapper {
      position: relative;
      width: 300px;
      height: 300px;
      opacity: 0;
      transform: translateY(8px);
      transition: opacity 0.4s ease, transform 0.4s ease;
    }

    /* Ring */
    .ring {
      position: absolute;
      width: 300px;
      height: 300px;
      border-radius: 50%;
      border: 2px solid rgba(180,160,255,0.3);
      box-shadow: 
        0 0 30px rgba(160,120,255,0.25),
        inset 0 0 30px rgba(120,80,255,0.25);
      animation: pulse 4s ease-in-out infinite;
      top: 0; left: 0;
    }

    @keyframes pulse {
      0%   { box-shadow: inset 0 0 25px rgba(140,90,255,0.15); }
      50%  { box-shadow: inset 0 0 45px rgba(190,120,255,0.35); }
      100% { box-shadow: inset 0 0 25px rgba(140,90,255,0.15); }
    }

    .ticks { position: absolute; inset: 0; pointer-events: none; }

    .tick {
      position: absolute;
      top: 50%; left: 50%;
      width: 6px; height: 6px;
      border-radius: 50%;
      background: rgba(255,255,255,0.8);
      box-shadow: 0 0 8px rgba(255,255,255,0.5);
    }
    .tick.major {
      width: 8px;
      height: 8px;
      background: #fff;
    }

    .needle {
      position: absolute;
      width: 4px;
      height: 120px;
      background: #ffffff;
      top: 50%; left: 50%;
      transform-origin: 50% 100%;
      border-radius: 2px;
      filter: drop-shadow(0 0 10px #a985ff);
    }

    .center-dot {
      position: absolute;
      width: 14px;
      height: 14px;
      border-radius: 50%;
      background: #fff;
      top: 50%;
      left: 50%;
      transform: translate(-50%,-50%);
      box-shadow: 0 0 10px rgba(255,255,255,0.6);
    }

    #status {
      margin-top: 18px;
      min-height: 1.4em;
      text-align: center;
      font-size: 0.9rem;
      opacity: 0.9;
    }

    /* Knop ONDER het kompas */
    #confirm-btn {
      margin-top: 28px;
      padding: 14px 28px;
      border-radius: 999px;
      border: none;
      background: linear-gradient(135deg, #ffb3ff, #9f9cff);
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      color: #141414;
    }

    #confirm-btn:active {
      transform: scale(0.96);
    }

    #enable-compass-btn {
      position: absolute;
      top: -60px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      font-size: 14px;
      border-radius: 999px;
      background: rgba(255,255,255,0.9);
      display: none;
      border: none;
      cursor: pointer;
    }

    /* Intro overlay */
    .intro-overlay {
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at top, rgba(255,255,255,0.06), transparent 55%), #050814;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }

    .intro-box {
      max-width: 420px;
      padding: 28px 24px 24px;
      border-radius: 24px;
      background: rgba(5, 7, 18, 0.96);
      box-shadow: 0 20px 60px rgba(0,0,0,0.8);
      text-align: center;
      backdrop-filter: blur(14px);
    }

    .intro-text {
      font-size: 1.9rem;
      line-height: 1.45;
      opacity: 0;
      margin: 0;
    }
    .intro-text.fade-in { animation: introFade 0.8s forwards; }

    @keyframes introFade {
      from { opacity: 0; transform: translateY(6px); }
      to   { opacity: 1; transform: translateY(0); }
    }

  </style>
</head>
<body>

  <!-- INTRO -->
  <div class="intro-overlay" id="intro-overlay">
    <div class="intro-box">
      <p id="intro-text" class="intro-text"></p>
    </div>
  </div>

  <div class="compass-wrapper">

    <div class="ring"></div>

    <div class="ticks">
      <!-- 12 ticks -->
      <div class="tick major" style="transform: translate(-50%, -50%) rotate(0deg) translateY(-140px);"></div>
      <div class="tick"        style="transform: translate(-50%, -50%) rotate(30deg) translateY(-140px);"></div>
      <div class="tick"        style="transform: translate(-50%, -50%) rotate(60deg) translateY(-140px);"></div>
      <div class="tick major" style="transform: translate(-50%, -50%) rotate(90deg) translateY(-140px);"></div>
      <div class="tick"        style="transform: translate(-50%, -50%) rotate(120deg) translateY(-140px);"></div>
      <div class="tick"        style="transform: translate(-50%, -50%) rotate(150deg) translateY(-140px);"></div>
      <div class="tick major" style="transform: translate(-50%, -50%) rotate(180deg) translateY(-140px);"></div>
      <div class="tick"        style="transform: translate(-50%, -50%) rotate(210deg) translateY(-140px);"></div>
      <div class="tick"        style="transform: translate(-50%, -50%) rotate(240deg) translateY(-140px);"></div>
      <div class="tick major" style="transform: translate(-50%, -50%) rotate(270deg) translateY(-140px);"></div>
      <div class="tick"        style="transform: translate(-50%, -50%) rotate(300deg) translateY(-140px);"></div>
      <div class="tick"        style="transform: translate(-50%, -50%) rotate(330deg) translateY(-140px);"></div>
    </div>

    <div id="needle" class="needle"></div>
    <div class="center-dot"></div>

    <button id="enable-compass-btn">Activeer kompas</button>
  </div>

  <p id="status"></p>

  <!-- De nieuwe knop ONDER het kompas -->
  <button id="confirm-btn">Ik denk dat ik er ben</button>

<script>
  /* ========= CONFIG ========= */
  const TARGET_LAT = 51.4500278;
  const TARGET_LON = 5.4549444;
  const CHECK_RADIUS = 10;
  const NEXT_URL = "eind.html";

  /* ========= ELEMENTS ========= */
  const needle = document.getElementById("needle");
  const statusEl = document.getElementById("status");
  const confirmBtn = document.getElementById("confirm-btn");
  const enableCompassBtn = document.getElementById("enable-compass-btn");
  const compassWrapper = document.querySelector(".compass-wrapper");

  const introOverlay = document.getElementById("intro-overlay");
  const introTextEl = document.getElementById("intro-text");

  let heading = null;
  let userLat, userLon;
  let targetBearing = null;
  let orientationActive = false;
  let displayAngle = 0;
  let desiredAngle = 0;

  /* ========= INTRO ========= */
  const introMessages = [
    "Hey Emi",
    "Time will show",
    "Right?"
  ];

  function runIntro() {
    let i = 0;
    const DELAY = 3400;

    function next() {
      if (i >= introMessages.length) {
        introOverlay.style.transition = "opacity 0.45s";
        introOverlay.style.opacity = "0";

        setTimeout(() => {
          introOverlay.style.display = "none";
          compassWrapper.style.opacity = "1";
          compassWrapper.style.transform = "translateY(0)";
        }, 450);
        return;
      }

      introTextEl.classList.remove("fade-in");
      void introTextEl.offsetWidth;
      introTextEl.textContent = introMessages[i];
      introTextEl.classList.add("fade-in");

      i++;
      setTimeout(next, DELAY);
    }

    next();
  }

  /* ========= MATH ========= */
  function toRad(d){ return d * Math.PI / 180; }
  function toDeg(r){ return r * 180 / Math.PI; }

  function distance(lat1, lon1, lat2, lon2){
    const R = 6371000;
    const dLat = toRad(lat2 - lat1);
    const dLon = toRad(lon2 - lon1);
    const a =
      Math.sin(dLat/2)**2 +
      Math.cos(toRad(lat1))*Math.cos(toRad(lat2))*Math.sin(dLon/2)**2;
    return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
  }

  function bearing(lat1, lon1, lat2, lon2){
    const φ1 = toRad(lat1);
    const φ2 = toRad(lat2);
    const dLon = toRad(lon2 - lon1);

    const y = Math.sin(dLon) * Math.cos(φ2);
    const x = Math.cos(φ1)*Math.sin(φ2) -
              Math.sin(φ1)*Math.cos(φ2)*Math.cos(dLon);

    return (toDeg(Math.atan2(y,x)) + 360) % 360;
  }

  /* ========= COMPASS ========= */
  function startCompass(){
    if (typeof DeviceOrientationEvent === "undefined") return;

    if (typeof DeviceOrientationEvent.requestPermission === "function") {
      enableCompassBtn.style.display = "inline-block";
      enableCompassBtn.onclick = () => {
        DeviceOrientationEvent.requestPermission()
        .then(res => {
          if (res === "granted"){
            attachOrientationListener();
            enableCompassBtn.style.display = "none";
          }
        });
      };
    } else {
      attachOrientationListener();
    }
  }

  function attachOrientationListener(){
    if (orientationActive) return;
    orientationActive = true;

    window.addEventListener("deviceorientation", e => {
      if (e.webkitCompassHeading != null) heading = e.webkitCompassHeading;
      else if (e.alpha != null) heading = e.alpha;

      updateDesiredAngle();
    }, true);
  }

  /* ========= NEEDLE ANIMATION ========= */
  function updateDesiredAngle(){
    if (heading == null || targetBearing == null) return;
    desiredAngle = (targetBearing - heading + 360) % 360;
  }

  function angleDiff(a, b){
    let d = (b - a + 540) % 360 - 180;
    return d;
  }

  function animateNeedle(){
    const diff = angleDiff(displayAngle, desiredAngle);
    displayAngle += diff * 0.15;
    needle.style.transform = `translate(-50%,-100%) rotate(${displayAngle}deg)`;
    requestAnimationFrame(animateNeedle);
  }

  /* ========= GEO ========= */
  function startGeo(){
    navigator.geolocation.watchPosition(
      pos => {
        userLat = pos.coords.latitude;
        userLon = pos.coords.longitude;
        targetBearing = bearing(userLat, userLon, TARGET_LAT, TARGET_LON);

        updateDesiredAngle();
      },
      err => statusEl.textContent = "GPS werkt niet goed.",
      { enableHighAccuracy:true, timeout:10000, maximumAge:1000 }
    );
  }

  /* ========= CHECK KNOP ========= */
  confirmBtn.addEventListener("click", () => {
    statusEl.textContent = "Locatie wordt gecontroleerd…";

    navigator.geolocation.getCurrentPosition(
      pos => {
        const dist = distance(
          pos.coords.latitude,
          pos.coords.longitude,
          TARGET_LAT,
          TARGET_LON
        );

        if (dist <= CHECK_RADIUS) {
          // ✔ Direct fade-out zonder tekst
          document.body.classList.add("fade-out");
          setTimeout(() => {
            window.location.href = NEXT_URL;
          }, 1400 + 1000);
        } else {
          statusEl.textContent = "Je bent er nog niet.";
        }
      },
      () => statusEl.textContent = "Locatie ophalen mislukt.",
      { enableHighAccuracy:true, timeout:10000, maximumAge:0 }
    );
  });

  /* ========= INIT ========= */
  window.onload = () => {
    runIntro();
    startGeo();
    startCompass();
    animateNeedle();
  };
</script>

</body>
</html>
