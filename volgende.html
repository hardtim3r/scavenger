<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <title>Scavenger Hunt ‚Äì Locatie-opdracht</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #050814;
      color: #f7f7ff;
      margin: 0;
      padding: 16px;
      display: flex;
      min-height: 100vh;
      box-sizing: border-box;
    }

    .wrapper {
      margin: auto;
      max-width: 480px;
      text-align: center;
    }

    .card {
      background: rgba(15, 18, 40, 0.92);
      border-radius: 24px;
      padding: 24px 22px 20px;
      box-shadow: 0 18px 60px rgba(0,0,0,0.6);
      backdrop-filter: blur(12px);
    }

    .riddle {
      font-size: 1rem;
      line-height: 1.6;
      margin-bottom: 16px;
      opacity: 0.96;
      cursor: pointer; /* zodat triple tap logisch voelt */
    }

    .hint {
      font-size: 0.85rem;
      opacity: 0.85;
      margin-top: 8px;
      line-height: 1.4;
    }

    .status {
      font-size: 0.9rem;
      margin-top: 13px;
      min-height: 1.4em;
    }

    .attempts {
      font-size: 0.8rem;
      opacity: 0.7;
      margin-top: 4px;
    }

    button {
      border: none;
      border-radius: 999px;
      padding: 12px 24px;
      font-size: 15px;
      cursor: pointer;
      margin-top: 16px;
      background: linear-gradient(135deg, #ffb3ff, #9f9cff);
      color: #141414;
      font-weight: 600;
    }

    button:disabled {
      opacity: 0.4;
      cursor: default;
    }

    #continue-btn {
      display: none;
    }

    /* DEV-SKIP knop */
    #dev-skip {
      display: none;
      margin-top: 10px;
      background: rgba(255,255,255,0.15);
      color: #fff;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="card">

      <p id="riddle" class="riddle">
        <em>‚ÄúGa naar de plek waar stilte en geluid elkaar voor het eerst echt ontmoetten.‚Äù</em>
      </p>

      <button id="dev-skip">DEV: Skip naar volgende</button>

      <p class="hint">
        Sta op de plek waar jij denkt dat dit over gaat,<br/>
        en dien daarna je locatie in.
      </p>

      <button id="submit-btn">Dien locatie in</button>

      <p id="status" class="status"></p>
      <p id="attempts" class="attempts"></p>

      <button id="continue-btn">Ga verder</button>
    </div>
  </div>

  <script>
    // ========= CONFIG =========
    const TARGET_LAT = 51.000000;  // <-- vervang
    const TARGET_LON = 5.000000;   // <-- vervang
    const RADIUS_METERS = 10;
    const MAX_ATTEMPTS = 3;

    const NEXT_URL = "kompas.html";

    // ========= STATE =========
    const submitBtn = document.getElementById("submit-btn");
    const statusEl = document.getElementById("status");
    const attemptsEl = document.getElementById("attempts");
    const continueBtn = document.getElementById("continue-btn");
    const devSkipBtn = document.getElementById("dev-skip");
    const riddleEl = document.getElementById("riddle");

    let attemptsUsed = 0;
    let finished = false;
    let devEnabled = false;

    // ========= HELPERS =========
    function toRad(x) { return x * Math.PI / 180; }

    function distanceInMeters(lat1, lon1, lat2, lon2) {
      const R = 6371000;
      const dLat = toRad(lat2 - lat1);
      const dLon = toRad(lon2 - lon1);
      const a =
        Math.sin(dLat / 2) ** 2 +
        Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) *
        Math.sin(dLon / 2) ** 2;
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      return R * c;
    }

    function updateAttemptsText() {
      const left = Math.max(0, MAX_ATTEMPTS - attemptsUsed);
      attemptsEl.textContent = `Pogingen over: ${left} van de ${MAX_ATTEMPTS}`;
    }

    function lockOut() {
      submitBtn.disabled = true;
      statusEl.textContent = "Geen pogingen meer.";
    }

    function handleSuccess() {
      finished = true;
      submitBtn.disabled = true;
      statusEl.textContent = "Dit klopt. üåô";
      continueBtn.style.display = "inline-block";
    }

    // ========= LOCATIE-LOGICA =========
    submitBtn.addEventListener("click", () => {
      if (finished) return;

      if (attemptsUsed >= MAX_ATTEMPTS) {
        lockOut();
        return;
      }

      if (!navigator.geolocation) {
        statusEl.textContent = "Locatie niet beschikbaar.";
        return;
      }

      statusEl.textContent = "Locatie wordt gecontroleerd‚Ä¶";

      navigator.geolocation.getCurrentPosition(
        pos => {
          attemptsUsed++;
          updateAttemptsText();

          const lat = pos.coords.latitude;
          const lon = pos.coords.longitude;
          const dist = distanceInMeters(lat, lon, TARGET_LAT, TARGET_LON);

          if (dist <= RADIUS_METERS) {
            handleSuccess();
          } else {
            if (attemptsUsed >= MAX_ATTEMPTS) {
              lockOut();
            } else {
              statusEl.textContent = `Fout, je zit er ${Math.round(dist)} meter vandaan.`;
            }
          }
        },
        err => {
          statusEl.textContent = "Locatie ophalen mislukt.";
        },
        {
          enableHighAccuracy: true,
          timeout: 10000,
          maximumAge: 0
        }
      );
    });

    continueBtn.addEventListener("click", () => {
      window.location.href = NEXT_URL;
    });

    // ========= DEV MODE (triple tap) =========
    let tapTimes = [];

    riddleEl.addEventListener("click", () => {
      const now = Date.now();
      tapTimes.push(now);

      if (tapTimes.length > 3) tapTimes.shift();

      if (tapTimes.length === 3 && tapTimes[2] - tapTimes[0] < 900) {
        devEnabled = true;
        devSkipBtn.style.display = "inline-block";
        statusEl.textContent = "(DEV-modus actief)";
      }
    });

    devSkipBtn.addEventListener("click", () => {
      window.location.href = NEXT_URL;
    });

    // Init pogingenteller
    updateAttemptsText();
  </script>
</body>
</html>
